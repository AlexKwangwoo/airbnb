<div class="w-1/4 mb-10 px-2 overflow-hidden">
  <!--overflow-hidden 겹치는 부분은 사라지게!-->
  <div class="w-full h-64 bg-cover bg-center rounded-lg mb-2" style="background-image: url({{room.first_photo}});">
  </div>
  <div class="flex justify-between mb-2 truncate">
    <div class="w-4/5 overflow-hidden flex">
      {% if room.host.superhost %}
      <span
        class="mr-2 uppercase font-medium text-xs border border-black text-black rounded py-px px-1">Superhost</span>

      {% endif %}
      <span class="text-sm text-gray-600 truncate block">{{room.city}}, {{room.country.name}}</span>
    </div>
    <span class="text-sm flex items-center">
      <i class="fas fa-star text-red-500 text-xs mr-1"></i>{{room.total_rating}}
    </span>
  </div>
  <span class="text-black w-11/12 block font-normal truncate">{{room.name}}</span>
  <!--truncate 한줄에 글자 다 넣기!-->
</div>
