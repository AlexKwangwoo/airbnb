{% extends "base.html" %}

{% block page_title %}
{{user.first_name}}'s list
{% endblock page_title %}


{% block content %}
<div class="h-75vh">

  <h3 class="mb-12 text-2xl text-center font-bold pt-10">Your Favourites</h3>

  <div class="container mx-auto pb-10 flex flex-col items-center">
    <div class="flex flex-wrap w-full -mx-40 mb-10">
      {% for room in user.list.rooms.all %}
      {% include "mixins/room_card.html" with room=room %}
      <!--for문의 room을 가져온다! 왼쪽룸이 저 include안으로 가고 오른쪽룸이 for문의 room이다-->
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
