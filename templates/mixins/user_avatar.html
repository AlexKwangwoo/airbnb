{% if user.avatar %}
<div class="{{h_and_w|default:'h-20 w-20'}} rounded-full bg-cover" style="background-image: url({{user.avatar.url}});">
  <!--여기는 div를 뭘로 열지를 if로 통해 구별한다.. 처음 div는 이미지가 있고
    두번째 else div는 이미지가 없다 또한 {{h_and_w|default:'h-20 w-20'}} 이부분
    h_and_w 값을 안주면.. default를 가진다는 뜻이다.. 리뷰에서 아바타가 너무커서 저렇게 조정-->
  {% else %}
  <div
    class="{{h_and_w|default:'h-20 w-20'}} rounded-full text-white flex justify-center items-center bg-gray-700 overflow-hidden">
    <span class="{{text|default:'text-3xl'}}">{{user.first_name|first}}</span>
    <!--|first는 첫번째글자로 필터 하겠다는것이다! 아바타없는경우는 첫글짜로 아바타만들려고!
    위에와 같이 {{text|default:'text-3xl'}} 이부분도 똑같다!-->
    {% endif %}
  </div>
